<div class="row">
  
  <div class="medium-6 columns search-column" id="div_create">
    <h4>Create a Playlist</h4>
      <div class="row collapse">

        <div class="small-10 columns">
          <input id="create_query" type="search" placeholder="Enter songs, artists, and albums..." />
        </div>

        <div class="small-2 columns">
          <a class="button small postfix"><i class="fi-plus"></i></a>
        </div>

      </div>
  </div>

  <div class="medium-6 columns search-column" id="div_find">
    <h4>Find a Playlist</h4>
      <div class="row collapse">

        <div class="small-10 columns">
          <input id="find_query" type="search" placeholder="Enter playlist titles and username..." />
        </div>

        <div class="small-2 columns">
          <a class="button small postfix"><i class="fi-magnifying-glass"></i></a>
        </div>

      </div>
  </div>

  <div class="small-12 columns">

    <!--TABS-->
    <div class="row collapse home-tabs">

      <div class="small-3 columns">
        <a id="tab_popular">
          <div class="panel">
            <div class="tab">
              <h4>Popular</h4>
              <button class="tiny expand"></button>
            </div>
          </div>
        </a>
      </div>

      <div class="small-3 columns">
        <a id="tab_saved">
          <div class="panel">
            <h4>Saved</h4>
            <button class="tiny expand"></button>
          </div>
        </a>
      </div>

      <div class="small-3 columns">
        <a id="tab_friends">
          <div class="panel">
            <h4>Friends</h4>
            <button class="tiny expand"></button>
          </div>
        </a>
      </div>

      <div class="small-3 columns">
        <a id="tab_search">
          <div class="panel">
            <h4>Search</h4>
            <button class="tiny expand"></button>
          </div>
        </a>
      </div>

    </div>

    <!-- CONTENT PANEL -->
    <div class="row">
      <div class="small-12 columns">
        <div class="panel content-panel">
        </div>
      </div>
    </div>

  </div>

</div>
