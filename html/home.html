<div class="row">
  
  <div class="medium-6 columns searchpanel">
    <h4>Create a Playlist</h4>
    <!--div class="panel"-->
      <div class="row collapse">
        <div class="small-10 columns">
          <input type="text" placeholder="Enter songs, artists, and albums..." />
        </div>
        <div class="small-2 columns">
          <a class="button small postfix"><i class="fi-magnifying-glass"></i></a>
        </div>
      </div>
    <!--/div-->
  </div>

  <div class="medium-6 columns searchpanel">
    <h4>Find a Playlist</h4>
    <!--div class="panel"-->
      <div class="row collapse">
        <div class="small-10 columns">
          <input type="text" placeholder="Enter playlist titles and username..." />
        </div>
        <div class="small-2 columns">
          <a class="button small postfix"><i class="fi-magnifying-glass"></i></a>
        </div>
      </div>
    <!--/div-->
  </div>

  <div class="small-12 columns">

    <!--TABS-->
    <div class="row collapse home-tabs">
      <div class="small-3 columns">
        <div class="panel">
          <a class="tab active">
            <h4>Popular</h4>
            <button class="tiny expand"></button>
          </a>
        </div>
      </div>
      <div class="small-3 columns">
        <div class="panel">
          <a class="tab">
            <h4>Saved</h4>
            <button class="tiny expand"></button>
          </a>
        </div>
      </div>
      <div class="small-3 columns">
        <div class="panel">
          <a class="tab">
            <h4>Friends</h4>
            <button class="tiny expand"></button>
          </a>
        </div>
      </div>
      <div class="small-3 columns">
        <div class="panel">
          <a class="tab">
            <h4>Search</h4>
            <button class="tiny expand"></button>
          </a>
        </div>
      </div>
    </div>

    <!-- CONTENT PANEL -->
    <div class="row">
      <div class="small-12 columns">
        <div class="panel content-panel">
        </div>
      </div>
    </div>

  </div>

</div>
